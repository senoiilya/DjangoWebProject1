{% extends "app/layout.html" %}

{% load static %}

{% block content %}

<main>
    <div class="container-fluid my-carousel" style="padding: 0">
        <div id="carouselExampleIndicators"
             class="carousel slide carousel-fade"
             data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"></button>
                <button type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="{% static 'app/images/mainCarousel/1.jpg' %}" class="d-block w-100" alt="picture_1" />
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="{% static 'app/images/mainCarousel/2.jpg' %}" class="d-block w-100" alt="picture_2" />
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="{% static 'app/images/mainCarousel/3.jpg' %}" class="d-block w-100" alt="picture_2" />
                </div>
            </div>
            <button class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</main>

{% endblock %}
