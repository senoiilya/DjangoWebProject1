{% extends 'app/layout.html' %}

{% load static %}

{% block content %}

<script src="{% static 'app/myScripts/buttonHover.js' %}">
</script>

<script src="{% static 'app/myScripts/inputFocus.js' %}">
</script>

<main id="back_image" class="min-vh-100">
    <section class="w-100 h-100 d-flex flex-column align-items-center justify-content-start">
        <div class="d-block bg_card text-center rounded-4 my-5">
            <p class="h2 px-3">{{ title }}</p>
        </div>
        <div class="bg_card rounded-4 p-3 mb-3">
            <div class="mx-auto">
                <form method="post" class="d-flex flex-column">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ regform.username.id_for_label }}" class="col-form-label">{{ regform.username.label }}:</label>
                        <div class="col">
                            {{ regform.username }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{ regform.password1.id_for_label }}" class="col-form-label">{{ regform.password1.label }}:</label>
                        <div class="col">
                            {{ regform.password1 }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{ regform.password2.id_for_label }}" class="col-form-label">{{ regform.password2.label }}:</label>
                        <div class="col">
                            {{ regform.password2 }}
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="input_color" type="submit" class="btn btn-default mt-3 btn_submit" value="Зарегистрировать" />
                    </div>
                    {% if form.errors %}
                    <span class="validation-summary-errors">
                        <strong>{{ form.errors }}</strong>
                    </span>
                    {% endif %}
                </form>
            </div>
        </div>
    </section>
</main>

{% endblock %}
